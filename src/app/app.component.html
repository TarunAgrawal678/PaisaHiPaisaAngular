<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" *ngIf="isUserLoggedIn && userType==='admin'">
      <app-sidebar></app-sidebar>
    </div>
    <div class="pr-0" [ngClass]="{'col-md-10':isUserLoggedIn && userType==='admin'}">
      <div [ngClass]="{'main-content':isUserLoggedIn && userType==='admin'}">
        <app-header *ngIf="isUserLoggedIn && userType==='admin'"></app-header>
        <div [ngClass]="{'main-content-inner':isUserLoggedIn && userType==='admin'}">
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <app-footer *ngIf="isUserLoggedIn && userType==='admin'"></app-footer>
</div>
