<div class="card">
  <div class="card-body">
    <h4 class="header-title">User Report</h4>
    <div class="data-tables datatable-dark">
      <table class="text-center table">
        <thead class="text-capitalize">
          <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Amount</th>
            <th>Type</th>
            <th>User Id</th>
            <th>Action</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let user of users
                | paginate
                  : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    };
              index as i
            "
          >
            <td>{{ user.name }}</td>
            <td>{{ user.mobile_number }}</td>
            <td>{{ user.wallet_balance }}</td>
            <td>{{ user.usertype }}</td>
            <td>{{ user.user_id}}</td>
            <td>
              <i
                title="Edit user"
                class="fa fa-edit text-info pointer"
                (click)="editUser(user.id)"
              ></i
              >&nbsp;
              <i
                title="User history"
                class="fa fa-history pointer"
                (click)="showUserReport(user.id)"
              ></i
              >&nbsp;
              <i
                title="Dlete user"
                class="fa fa-trash text-danger pointer"
                (click)="deleteUser(user.id)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
