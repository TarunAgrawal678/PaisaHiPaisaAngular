<div class="card">
    <div class="card-body">
      <h4 class="header-title">Transaction Report</h4>
      <div class="data-tables datatable-dark">
        <table class="text-center table">
          <thead class="text-capitalize">
            <tr>
              <th>Name</th>
              <th>User Id</th>
              <th>Mobile Number</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Timestamp</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let report of reportData | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };index as i">
                <td></td>
                <td>{{report.user_id}}</td>
                <td></td>
                <td>{{report.amount}}</td>
                <td>{{report.type}}</td>
                <td>{{report.timestamp}}</td>
                <td>{{report.status}}</td>
              </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"
          >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
